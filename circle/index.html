<!DOCTYPE html>
<head>
  <title>Circle</title>
  <meta charset="utf-8">
  <script src="script.js"></script>
</head>
<body>
  <input id="points" type="range" min="4" max="512">Points</input><button id="start">Start</button><button id="stop">Stop</button><input type="checkbox" id="lines">Show lines?</input><input type="checkbox" id="track">Tracks?</input>
  <br>
  <input id="magic" type="range" min="1" max="2000" step="0.01">Magic</input>
  <br>
  <input id="radius" type="range" min="1" max="150">Radius</input>
  <p>Points: <span id="selected"></span></p>
  <p>Magic: <span id="dispMagic"></span></p>
  <p>Radius: <span id="dispRadius"></span></p>
  <canvas id="canvas" style="width:100%;height:100%"></canvas>
</body>
</html>
